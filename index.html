<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Library</title>
</head>

<body>
  <h1>Books Library</h1>
  <table id="book-table">

  </table>
  <button id="add-book">add book</button>
  <div id="form-modal" class="d-none">
    <div id="form-container">
      <form id="new-book-form">
        <div>
          <label for="book-title">Book title</label>
          <input type="text" id="book-title-input" name="book-title-input" required>
        </div>
        <div>
          <label for="book-author">Book author</label>
          <input type="text" id="book-author-input" name="book-author-input" required>
        </div>
        <div>
          <label for="book-pages">Book pages</label>
          <input type="number" min="0" id="book-pages-input" name="book-pages-input" required>
        </div>
        <div>
          <label for="book-isRead">Is read?</label>
          <input type="checkbox" id="book-isRead-input" name="book-isRead-input">
        </div>
        <div id="new-book-form-buttons">
          <button type="submit">Add</button>
          <button type="reset">Reset</button>
          <button type="button" id="book-form-cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
